# Trino Teradata Export Connector - Catalog Configuration
#
# Copy this file to: $TRINO_HOME/etc/catalog/tdexport.properties
# Then edit with your Teradata connection details.

# Connector name - must match the plugin name
connector.name=teradata-export

# Teradata connection settings
teradata.url=jdbc:teradata://YOUR_TERADATA_HOST/DATABASE=YourDatabase
teradata.user=your_user
teradata.password=your_password

# Arrow Flight server settings
# Port that each Trino worker listens on for Arrow Flight data
teradata.export.flight-port=50051

# Arrow Bridge settings
# Port where the bridge listens for connections from Teradata AMPs
teradata.export.bridge-port=9999

# Trino worker address (used in single-worker mode)
# In multi-worker mode, actual worker IPs are auto-discovered
teradata.export.trino-address=127.0.0.1
